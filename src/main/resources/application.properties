spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#enabling the H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#provide the base url of user management service so that can be checked that user exist
usermanagement-service-baseurl=http://localhost:8080/
#provice the base url of mercadoPago service url
mercadoPago-service-baseurl=http://localhost:8080/
